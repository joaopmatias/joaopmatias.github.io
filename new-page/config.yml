
baseURL: "http://example.org/"
languageCode: "en-us"
title: "My New Hugo Site"
theme: "hugo-PaperMod"
layout: "archives"

params:
    defaultTheme: dark

    profileMode:
        enabled: true
        title: "<Title>" # optional default will be site title
        imageUrl: "<image link>" # optional
        imageTitle: "<title of image as alt>" # optional
        buttons:
            - name: Archive
              url: "/archive"
            - name: Github
              url: "https://github.com/"

    socialIcons: # optional
        - name: github
          url: 'https://joaopmatias.github.io'
        - name: stackoverflow
          url: 'https://stackoverflow.com/users/11454106/jo%c3%a3o-matias'
        - name: linkedin
          url: 'https://www.linkedin.com/in/joaopcmatias'
        - name: CV
          url: 'content/CV/CV_JMatias.pdf'

